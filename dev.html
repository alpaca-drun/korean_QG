<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지문 선택 및 생성 설정 - 국어 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* 체크박스 커스텀 스타일 */
        .chk-btn:checked + label { background-color: #eff6ff; border-color: #4f46e5; color: #4f46e5; }
        
        /* [추가됨] 2줄 이상 말줄임표 처리 */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col text-slate-800">

    <header class="bg-white border-b h-16 flex items-center justify-between px-8 shrink-0 fixed w-full top-0 z-20">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">
                <i class="fas fa-book"></i>
            </div>
            <h1 class="text-lg font-bold text-slate-800">문항 생성 준비 <span class="text-xs text-slate-400 font-normal ml-2">STEP 1. 지문 및 옵션 설정</span></h1>
        </div>
    </header>

    <main class="flex-1 mt-16 p-8 max-w-7xl mx-auto w-full flex flex-col">
        
        <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8">
            <div class="flex items-center gap-2 mb-4 text-sm font-bold text-slate-500">
                <i class="fas fa-filter text-indigo-500"></i> 교과 과정 선택
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <select id="sel-grade" onchange="handleGradeChange()" class="w-full border p-3 rounded-xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none">
                    <option value="">학년 선택</option>
                    <option value="h2_lit">고등 2학년 (문학)</option>
                    <option value="h3_read">고등 3학년 (독서)</option>
                </select>
                <select id="sel-chapter" onchange="handleChapterChange()" disabled class="w-full border p-3 rounded-xl bg-slate-50 disabled:opacity-50">
                    <option value="">대단원 선택</option>
                </select>
                <select id="sel-sub" onchange="renderPassageList()" disabled class="w-full border p-3 rounded-xl bg-slate-50 disabled:opacity-50">
                    <option value="">소단원 선택</option>
                </select>
            </div>
        </section>

        <section class="flex-1 flex flex-col">
            <h3 class="text-xl font-bold text-slate-800 mb-4">지문 목록 <span id="count-badge" class="text-sm bg-slate-200 text-slate-600 px-2 rounded-full">0</span></h3>
            
            <div id="passage-container" class="bg-white rounded-2xl shadow-sm border border-slate-200 flex-1 p-6 overflow-y-auto min-h-[400px]">
                <div id="state-empty" class="h-full flex flex-col items-center justify-center text-slate-400">
                    <i class="fas fa-arrow-up text-2xl mb-2"></i>
                    <p>상단에서 단원을 선택하면 지문이 표시됩니다.</p>
                </div>
                <div id="state-list" class="hidden grid grid-cols-1 gap-4"></div>
            </div>
        </section>
    </main>

    <div id="modal-config" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeConfig()"></div>
        
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white w-[700px] rounded-2xl shadow-2xl overflow-hidden fade-in">
            <div class="bg-indigo-600 p-6 text-white flex justify-between items-start">
                <div>
                    <div class="text-indigo-200 text-xs font-bold mb-1 uppercase">Selected Passage</div>
                    <h2 class="text-xl font-bold" id="config-title">지문 제목이 들어갑니다</h2>
                    <p class="text-sm text-indigo-100 mt-1" id="config-meta">고2 > 문학 > 김소월 진달래꽃</p>
                </div>
                <button onclick="closeConfig()" class="text-indigo-200 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-8 max-h-[60vh] overflow-y-auto">
                 <div class="mb-8">
                    <label class="block text-sm font-bold text-slate-700 mb-3 flex items-center gap-2">
                        <i class="fas fa-layer-group text-indigo-500"></i> 생성할 문항 유형 (다중 선택)
                    </label>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <input type="checkbox" id="type-5" class="chk-btn hidden" checked>
                            <label for="type-5" class="block border border-slate-200 p-3 rounded-lg cursor-pointer hover:bg-slate-50 transition text-sm font-medium text-slate-600 flex items-center gap-2">
                                <i class="far fa-check-square"></i> 5지 선다형 (객관식)
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="type-essay" class="chk-btn hidden">
                            <label for="type-essay" class="block border border-slate-200 p-3 rounded-lg cursor-pointer hover:bg-slate-50 transition text-sm font-medium text-slate-600 flex items-center gap-2">
                                <i class="far fa-edit"></i> 서술형 (주관식)
                            </label>
                        </div>
                        </div>
                </div>
                <hr class="border-slate-100 my-6">
                 <div class="space-y-5">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">금지어 설정 (쉼표로 구분)</label>
                        <input type="text" placeholder="예: 비속어, 정치적 발언, 특정 인물명" class="w-full border border-slate-300 p-2.5 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                 </div>
            </div>
            <div class="p-6 bg-slate-50 border-t flex justify-end gap-3">
                <button onclick="closeConfig()" class="px-5 py-2.5 text-slate-500 hover:bg-slate-200 rounded-lg text-sm font-bold transition">취소</button>
                <button onclick="startGeneration()" class="px-6 py-2.5 bg-indigo-600 text-white rounded-lg text-sm font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition flex items-center gap-2">
                    <i class="fas fa-magic"></i> 설정 적용 및 생성 시작
                </button>
            </div>
        </div>
    </div>

    <script>
        // 1. Mock Data (Content 속성 추가됨)
        const db = {
            "h2_lit": {
                name: "고등 2학년 (문학)",
                chapters: {
                    "c1": { 
                        name: "1. 서정 갈래의 이해", 
                        subs: [
                            { 
                                id: "p1", 
                                title: "진달래꽃 (김소월)", 
                                type: "현대시", 
                                date: "2024.01.15",
                                content: "나 보기가 역겨워 가실 때에는 말없이 고이 보내 드리오리다. 영변에 약산 진달래꽃 아름 따다 가실 길에 뿌리오리다. 가시는 걸음 걸음 놓인 그 꽃을 사뿐히 즈려밟고 가시옵소서. 나 보기가 역겨워 가실 때에는 죽어도 아니 눈물 흘리오리다."
                            },
                            { 
                                id: "p2", 
                                title: "슬픔이 기쁨에게 (정호승)", 
                                type: "현대시", 
                                date: "2024.01.20",
                                content: "나는 이제 너에게도 슬픔을 주겠다. 사랑보다 소중한 슬픔을 주겠다. 겨울밤 거리에서 귤 몇 개 놓고 살아온 추위와 떨고 있는 할머니에게 귤값을 깎으면서 기뻐하던 너를 위하여 나는 슬픔의 평등한 얼굴을 보여 주겠다."
                            }
                        ] 
                    }
                }
            },
            "h3_read": {
                name: "고등 3학년 (독서)",
                chapters: {
                    "c1": { 
                        name: "1. 인문/예술", 
                        subs: [
                            { 
                                id: "p3", 
                                title: "역사 서술의 객관성 논쟁", 
                                type: "인문", 
                                date: "2024.02.10",
                                content: "역사가는 과거의 사실을 있는 그대로 기록해야 하는가, 아니면 자신의 관점을 반영하여 해석해야 하는가? 이에 대한 논쟁은 랑케의 실증주의 사학에서부터 시작된다. 랑케는 '원래 그것이 어떠했는가'를 밝히는 것이 역사가의 사명이라고 주장하며..."
                            }
                        ] 
                    }
                }
            }
        };

        // 2. 필터 로직
        function handleGradeChange() {
            const gradeVal = document.getElementById('sel-grade').value;
            const chapSelect = document.getElementById('sel-chapter');
            const subSelect = document.getElementById('sel-sub');
            
            chapSelect.innerHTML = '<option value="">대단원 선택</option>';
            subSelect.innerHTML = '<option value="">소단원 선택</option>';
            subSelect.disabled = true;
            document.getElementById('state-empty').classList.remove('hidden');
            document.getElementById('state-list').classList.add('hidden');

            if (gradeVal && db[gradeVal]) {
                chapSelect.disabled = false;
                for (const [key, val] of Object.entries(db[gradeVal].chapters)) {
                    chapSelect.innerHTML += `<option value="${key}">${val.name}</option>`;
                }
            } else {
                chapSelect.disabled = true;
            }
        }

        function handleChapterChange() {
            const gradeVal = document.getElementById('sel-grade').value;
            const chapVal = document.getElementById('sel-chapter').value;
            const subSelect = document.getElementById('sel-sub');
            subSelect.innerHTML = '<option value="">소단원 선택</option>';
            
            if (gradeVal && chapVal) {
                subSelect.disabled = false;
                subSelect.innerHTML += `<option value="all" selected>전체 보기</option>`;
                renderPassageList();
            }
        }

        // [수정됨] renderPassageList 함수: 지문 미리보기 포함
        function renderPassageList() {
            const gradeVal = document.getElementById('sel-grade').value;
            const chapVal = document.getElementById('sel-chapter').value;
            
            const listContainer = document.getElementById('state-list');
            const emptyState = document.getElementById('state-empty');
            const badge = document.getElementById('count-badge');

            emptyState.classList.add('hidden');
            listContainer.classList.remove('hidden');
            listContainer.innerHTML = '';

            const passages = db[gradeVal].chapters[chapVal].subs;
            badge.innerText = passages.length;

            passages.forEach(p => {
                // UI 변경: flex-col로 구조 변경 및 지문 내용(p.content) 추가
                const card = `
                    <div onclick="openConfig('${p.title}', 'ID: ${p.id} / ${p.type}')" class="bg-white border border-slate-200 rounded-xl p-5 hover:border-indigo-500 hover:shadow-md cursor-pointer transition group flex flex-col gap-3 fade-in">
                        
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="flex gap-2 items-center mb-1">
                                    <span class="bg-indigo-50 text-indigo-600 text-[11px] font-bold px-2 py-0.5 rounded uppercase border border-indigo-100">${p.type}</span>
                                    <span class="text-xs text-slate-400">ID: ${p.id}</span>
                                </div>
                                <h4 class="font-bold text-lg text-slate-800 group-hover:text-indigo-600 transition">${p.title}</h4>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-slate-50 text-slate-400 group-hover:bg-indigo-600 group-hover:text-white flex items-center justify-center transition shrink-0">
                                <i class="fas fa-cog"></i>
                            </div>
                        </div>

                        <div class="text-sm text-slate-500 leading-relaxed bg-slate-50 p-3 rounded-lg border border-slate-100 line-clamp-2">
                            ${p.content}
                        </div>

                    </div>
                `;
                listContainer.innerHTML += card;
            });
        }

        // 3. 모달 제어 로직
        function openConfig(title, meta) {
            document.getElementById('config-title').innerText = title;
            document.getElementById('config-meta').innerText = meta;
            document.getElementById('modal-config').classList.remove('hidden');
        }

        function closeConfig() {
            document.getElementById('modal-config').classList.add('hidden');
        }

        function startGeneration() {
            const types = [];
            if(document.getElementById('type-5').checked) types.push("5지선다");
            if(document.getElementById('type-essay').checked) types.push("서술형");
            
            alert(`[생성 시작]\n지문: ${document.getElementById('config-title').innerText}\n유형: ${types.join(', ')}\n\n워크스페이스로 이동합니다...`);
            closeConfig();
        }

    </script>
</body>
</html>
