version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: KG_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # 데이터베이스 설정 (컨테이너 내부에서는 서비스명으로 접근)
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USER: ${DB_USER:-curriculum_user}
      DB_PASSWORD: ${DB_PASSWORD:-curriculum_password}
      DB_DATABASE: ${DB_DATABASE:-curriculum_db}
      
      # JWT 설정
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-this-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      
      # LLM API 설정
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_API_KEYS: ${GEMINI_API_KEYS:-}
      GEMINI_MODEL_NAME: ${GEMINI_MODEL_NAME:-gemini-3-flash-preview}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-gemini}
      API_KEY_ROTATION_STRATEGY: ${API_KEY_ROTATION_STRATEGY:-random}
      
      # API 타임아웃 설정 (초)
      API_CALL_TIMEOUT: ${API_CALL_TIMEOUT:-120}
      API_RETRY_TIMEOUT: ${API_RETRY_TIMEOUT:-60}
      
      # AWS SES 이메일 설정
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SES_REGION: ${AWS_SES_REGION:-ap-northeast-2}
      AWS_SES_SENDER_EMAIL: ${AWS_SES_SENDER_EMAIL:-no-reply@example.com}
      AWS_SES_BCC_EMAIL: ${AWS_SES_BCC_EMAIL:-}
      
      # 기타 설정
      DEBUG: "False"
      TZ: Asia/Seoul
    ports:
      - "${APP_PORT:-8000}:8000"
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 120 --keep-alive 5
    volumes:
      # 개발 모드: 코드 변경 시 자동 반영 (Hot Reload)
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./storage:/app/storage
    networks:
      - dev_dong_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  dev_dong_network:
    name: dev_dong_network
    external: true

